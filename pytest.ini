[pytest]
# ---- Test discovery ----
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# ---- Default CLI options ----
addopts = -v --tb=short

# ---- Custom markers ----
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks integration tests that need external services
    windows_only: marks tests that only run on Windows
